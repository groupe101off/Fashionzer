<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>FASHIONZER</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    body {
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* Fond vidéo YouTube */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .video-bg iframe {
      position: absolute;
      top: 50%; left: 50%;
      width: 120vw;
      height: 68vw;
      min-width: 100vw;
      min-height: 100vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
      filter: brightness(0.75);
      background: #000;
    }
    /* Contenu au-dessus de la vidéo */
    .site-content {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* HEADER : fond blanc opaque */
    .header {
      width: 100%;
      height: 92px;
      display: flex;
      align-items: center;
      position: relative;
      background: #fff; /* FOND BLANC OPAQUE */
      padding-top: 15px;
      padding-bottom: 0;
      z-index: 3;
      border: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
    }
    .hamburger {
      width: 28px;
      height: 28px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 101;
      flex-shrink: 0;
      margin-left: 18px;
      margin-right: 18px;
      background: none;
      border: none;
    }
    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background: #222;
      border-radius: 2px;
      transition: all 0.3s;
    }
    .logo {
      max-width: 400px;
      height: auto;
      display: block;
      margin: 0 auto;
      z-index: 5;
      position: relative;
      filter: drop-shadow(0 2px 10px rgba(0,0,0,0.15));
    }
    /* Menu latéral transparent */
    .menu {
      position: fixed;
      top: 92px;
      left: 0;
      width: 200px;
      height: calc(100vh - 92px);
      background: transparent !important; /* TRANSPARENT */
      border-right: none;
      box-shadow: none;
      transform: translateX(-100%);
      transition: transform 0.3s;
      z-index: 100;
      padding-top: 20px;
      overflow-y: auto;
    }
    .menu.open {
      transform: translateX(0);
    }
    .menu ul {
      list-style: none;
      padding: 0 0 40px 0;
      margin: 0;
      background: transparent;
    }
    .menu ul li {
      padding: 0 14px;
      margin: 0;
      background: transparent;
    }
    .menu ul li > a,
    .menu ul li > button {
      display: block;
      color: #222;
      font-size: 16px;
      text-decoration: none;
      background: transparent;
      border: none;
      width: 100%;
      text-align: left;
      padding: 14px 0 6px 0;
      cursor: pointer;
      font-family: 'Montserrat', Arial, sans-serif;
      letter-spacing: 0.08em;
      font-weight: 700;
      transition: color 0.2s;
    }
    .menu ul li > a:hover,
    .menu ul li > button:hover {
      color: #d72660;
      background: rgba(255,255,255,0.2);
    }
    .submenu {
      display: none;
      padding-left: 8px;
      font-size: 15px;
      background: transparent;
      border-left: 2px solid #eee;
      margin-bottom: 6px;
      margin-top: 0;
    }
    .submenu.open {
      display: block;
    }
    .submenu li {
      padding: 0 0 0 6px;
      background: transparent;
    }
    .submenu li a {
      color: #222;
      font-size: 13px;
      font-family: 'Montserrat', Arial, sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-weight: 400;
      padding: 8px 0 8px 0;
      display: block;
      text-decoration: none;
      background: transparent;
      transition: color 0.2s;
    }
    .submenu li a:hover {
      color: #d72660;
      background: rgba(255,255,255,0.2);
    }
    .footer {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background: transparent;
      border-top: none;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 13px;
      letter-spacing: 0.08em;
      z-index: 3;
      position: relative;
      color: #fff;
      text-shadow: 0 1px 8px rgba(0,0,0,0.7);
    }
    @media (max-width: 600px) {
      .logo {
        max-width: 200px;
      }
      .menu {
        width: 85vw;
        min-width: 130px;
      }
      .header {
        height: 68px;
      }
      .menu {
        top: 68px;
        height: calc(100vh - 68px);
      }
    }
  </style>
</head>
<body>
  <!-- FOND VIDEO YOUTUBE -->
  <div class="video-bg" aria-hidden="true">
    <iframe src="https://www.youtube.com/embed/KXNwdh567wU?autoplay=1&mute=1&controls=0&loop=1&playlist=KXNwdh567wU&modestbranding=1&showinfo=0&rel=0"
            allow="autoplay; encrypted-media"
            allowfullscreen
            frameborder="0"
            title="Fashionzer background video">
    </iframe>
  </div>

  <div class="site-content">
    <div class="header">
      <div class="hamburger" id="hamburger-menu" aria-label="Menu" tabindex="0">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <img src="logo.png" alt="FASHIONZER Logo" class="logo">
      <nav class="menu" id="side-menu" aria-label="Main navigation">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">STORY</a></li>
          <li>
            <button type="button" class="submenu-toggle" aria-expanded="false">EXPERIENCE ▸</button>
            <ul class="submenu">
              <li><a href="#">Modèles</a></li>
              <li><a href="#">Marques & Sponsors</a></li>
              <li><a href="#">Créateurs</a></li>
              <li><a href="#">Visiteurs</a></li>
            </ul>
          </li>
          <li>
            <button type="button" class="submenu-toggle" aria-expanded="false">EVENTS ▸</button>
            <ul class="submenu">
              <li><a href="#">Éditions passées</a></li>
              <li><a href="#">Prochaine édition</a></li>
            </ul>
          </li>
          <li><a href="#">JOIN US</a></li>
        </ul>
      </nav>
    </div>
    <div style="flex:1"></div>
    <div class="footer">
      <p>© 2025 FASHIONZER — Tous droits réservés</p>
    </div>
  </div>
  <script>
    // Hamburger menu
    const hamburger = document.getElementById('hamburger-menu');
    const menu = document.getElementById('side-menu');
    function closeAllSubmenus() {
      document.querySelectorAll('.submenu').forEach(sub => {
         sub.classList.remove('open');
         const parentButton = sub.previousElementSibling;
         if (parentButton && parentButton.classList.contains('submenu-toggle')) {
             parentButton.setAttribute('aria-expanded', 'false');
         }
      });
    }
    hamburger.addEventListener('click', () => {
      menu.classList.toggle('open');
      if (!menu.classList.contains('open')) {
        closeAllSubmenus();
      }
    });
    // Fermer le menu si clic hors menu
    document.addEventListener('click', function(e) {
      if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
        menu.classList.remove('open');
        closeAllSubmenus();
      }
    });
    // Sous-menus déroulants
    document.querySelectorAll('.submenu-toggle').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        const sub = this.nextElementSibling;
        const currentlyOpen = sub.classList.contains('open');
        if (!currentlyOpen) {
            closeAllSubmenus();
        }
        sub.classList.toggle('open');
        this.setAttribute('aria-expanded', sub.classList.contains('open').toString());
      });
       const sub = btn.nextElementSibling;
       if (sub && sub.classList.contains('submenu')) {
           btn.setAttribute('aria-expanded', sub.classList.contains('open').toString());
       }
    });
    // Accessibilité : ouverture clavier (Entrée/Espace) pour hamburger
    hamburger.addEventListener('keydown', function(e) {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        hamburger.click();
      }
    });
     // Accessibilité : ouverture clavier (Entrée/Espace) pour boutons sous-menus
     document.querySelectorAll('.submenu-toggle').forEach(btn => {
         btn.addEventListener('keydown', function(e) {
             if (e.key === "Enter" || e.key === " ") {
                 e.preventDefault();
                 btn.click();
             }
         });
     });
  </script>
</body>
</html>
