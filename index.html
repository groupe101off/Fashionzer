<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashionzer - Arrière-plan Vidéo Complet</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        /* Conteneur vidéo */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background-color: #fff; /* Fond blanc */
        }

        #yt-background {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw;
            min-height: 100vh;
            min-width: 177.77vh;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* Overlay contenu */
        .content-overlay {
            position: relative;
            z-index: 1;
            color: white;
            padding: 20px 20px 0 20px;
            display: flex;
            flex-direction: column; /* utile si tu veux rajouter d'autres éléments sous le logo */
            justify-content: flex-start; /* alignement en haut */
            align-items: center; /* centré horizontalement */
            min-height: 100vh;
            box-sizing: border-box;
        }

        .content-overlay img {
            display: block;
            max-width: 250px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="video-background">
        <div id="yt-background"></div>
    </div>

    <div class="content-overlay">
        <img src="logo.png" alt="Logo Fashionzer">
    </div>

    <script>
        let tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);

        let ytPlayer;
        let videoIdMobile = 'KXNwdh567wU';
        let videoIdDesktop = 'QCiVQPBRlnY';

        function isMobile() {
            return window.innerWidth <= 768;
        }

        function onYouTubeIframeAPIReady() {
            const chosenVideoId = isMobile() ? videoIdMobile : videoIdDesktop;
            if (document.getElementById('yt-background')) {
                 ytPlayer = new YT.Player('yt-background', {
                    videoId: chosenVideoId,
                    playerVars: {
                        'autoplay': 1,
                        'controls': 0,
                        'showinfo': 0,
                        'modestbranding': 1,
                        'loop': 1,
                        'playlist': chosenVideoId,
                        'fs': 0,
                        'cc_load_policy': 0,
                        'iv_load_policy': 3,
                        'mute': 1,
                        'rel': 0,
                        'playsinline': 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onError': onPlayerError
                    }i
                });
            }
        }

        function onPlayerReady(event) {
            event.target.mute();
            event.target.playVideo();
        }

        function onPlayerError(event) {
            console.error("YouTube Player Error:", event.data);
        }
    </script>
</body>
</html>
